# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: test deployment to stable branch

on:
  pull_request:
    branches: [ "stable" ]
  
  push:
    branches: [ "stable" ]
  
  workflow_dispatch:

env:
  ARTIFACT: wheelhouse/*
  CIBW_SKIP: pp* cp2*

jobs:
  build:
    name: Python ${{ matrix.python-version }} for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.9", "3.10", "3.11"]
        os: ["ubuntu-latest", "macos-latest"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies and setup build environment
      run: |
        python -m pip install --upgrade pip
        if [ -f setup-build-${{ matrix.python-version }}.sh ]; then
          source setup-build-${{ matrix.python-version }}.sh
          export CIBW_BEFORE_BUILD="source setup-build-${{ matrix.python-version }}.sh"
        fi
    - name: Build the wheels
      run: |
        export FASTMAT_GENERIC=1
        export CIBW_ENVIRONMENT="FASTMAT_GENERIC=1"
        cibuildwheel --output-dir wheelhouse
      
    - uses: actions/upload-artifact@v3
      with:
        path: ./wheelhouse/*.whl

    - name: Upload the wheels
      run: |
        ls -l wheelhouse
        if [[ ${{ github.event_name }} == "push" ]]; then
          echo "Uploading to pypi"
        fi
