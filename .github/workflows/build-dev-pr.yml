# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: test deployment to stable branch

on:
  pull_request:
    branches: [ "stable" ]
  
  push:
    branches: [ "stable" ]
  
  workflow_dispatch:

env:
  ARTIFACT: wheelhouse/*
  CIBW_SKIP: pp* cp2*

jobs:
  build:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
#        python-version: ["2.7.18", "3.7", "3.8", "3.9", "3.10", "3.11"]
        os: ["windows-latest", "ubuntu-latest", "macos-latest"]
#        os: ["ubuntu-latest"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --only-binary :all: -r requirements-dev.txt
    - name: Build the wheels
      run: |
        export CIBW_BEFORE_BUILD="python -m pip install --only-binary :all: -r requirements-dev.txt"
        export FASTMAT_GENERIC=1
        export CIBW_ENVIRONMENT="FASTMAT_GENERIC=1"
        cibuildwheel --output-dir wheelhouse
      
    - uses: actions/upload-artifact@v3
      with:
        path: ./wheelhouse/*.whl

    - name: Upload the wheels
      run: |
        ls -l wheelhouse
        if [[ ${{ github.event_name }} == "push" ]]; then
          echo "Uploading to pypi"
        fi
