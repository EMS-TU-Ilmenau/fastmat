language: python
os: linux
sudo: required

branches:
  only:
    - master
    - stable

services:
    - docker

env:
  global:
    - CIBW_BEFORE_BUILD="{pip} install cython numpy scipy six --only-binary all"
    - CIBW_ENVIRONMENT="FASTMAT_GENERIC=1"
    - FASTMAT_GENERIC=1
    - secure: 

matrix:
  include:
    - python: '3.7'
      dist: xenial
      sudo: true
      if: type != pull_request
      env: CIBW_SKIP='cp[!3]?-* cp3[!7]-*'
    - python: '3.6'
      if: branch = stable OR type = pull_request
      env: CIBW_SKIP='cp[!3]?-* cp3[!6]-*'
    - python: '3.5'
      if: branch = stable
      env: CIBW_SKIP='cp[!3]?-* cp3[!5]-*'
    - python: '3.4'
      if: branch = stable
      env: CIBW_SKIP='cp[!3]?-* cp3[!4]-*'
    - python: '2.7'
      if: type != pull_request
      env: CIBW_SKIP='cp[!2]?-* cp2[!7]-*'
    - os: osx
      language: generic
      if: type != pull_request
      env:
        - PYTHON=3.7
        - CIBW_SKIP='cp[!3]?-* cp3[!7]-*'
        - CIBW_ENVIRONMENT="FASTMAT_GENERIC=1"
    - os: osx
      if: branch = stable
      language: generic
      env:
        - PYTHON=3.6
        - CIBW_SKIP='cp[!3]?-* cp3[!6]-*'
        - CIBW_ENVIRONMENT="FASTMAT_GENERIC=1"
    - os: osx
      if: branch = stable
      language: generic
      env:
        - PYTHON=3.5
        - CIBW_SKIP='cp[!3]?-* cp3[!5]-*'
        - CIBW_ENVIRONMENT="FASTMAT_GENERIC=1"
    - os: osx
      if: branch = stable
      language: generic
      env:
        - PYTHON=3.4
        - CIBW_SKIP='cp[!3]?-* cp3[!4]-*'
        - CIBW_ENVIRONMENT="FASTMAT_GENERIC=1"
    - os: osx
      if: branch = stable
      language: generic
      env:
        - PYTHON=2.7
        - CIBW_SKIP='cp[!2]?-* cp2[!7]-*'
        - CIBW_ENVIRONMENT="FASTMAT_GENERIC=1"

before_install: |
  # macOSX CI environment configuration: https://pythonhosted.org/CodeChat/.travis.yml.html
  if [ "$TRAVIS_OS_NAME" == "osx" ]; then
    brew update
    # Per the `pyenv homebrew recommendations <https://github.com/yyuu/pyenv/wiki#suggested-build-environment>`_.
    brew install openssl readline
    # See https://docs.travis-ci.com/user/osx-ci-environment/#A-note-on-upgrading-packages.
    # I didn't do this above because it works and I'm lazy.
    brew outdated pyenv || brew upgrade pyenv
    # virtualenv doesn't work without pyenv knowledge. venv in Python 3.3
    # doesn't provide Pip by default. So, use `pyenv-virtualenv <https://github.com/yyuu/pyenv-virtualenv/blob/master/README.md>`_.
    brew install pyenv-virtualenv
    pyenv install $PYTHON
    # I would expect something like ``pyenv init; pyenv local $PYTHON`` or
    # ``pyenv shell $PYTHON`` would work, but ``pyenv init`` doesn't seem to
    # modify the Bash environment. ??? So, I hand-set the variables instead.
    export PYENV_VERSION=$PYTHON
    export PATH="/Users/travis/.pyenv/shims:${PATH}"
    pyenv-virtualenv venv
    source venv/bin/activate
    # A manual check that the correct version of Python is running.
    python --version
  fi


install:
  - pip install six
  - pip install cython numpy scipy --only-binary all
  - pip install pycodestyle
  - echo "$TRAVIS_BRANCH $TRAVIS_PYTHON_VERSION $PYTHON"
  - |
    if [[ "$TRAVIS_BRANCH" == "stable" ]] ; then
        pip install cibuildwheel==0.9.4 twine
    else
        if [[ "$TRAVIS_PYTHON_VERSION" == "3.7" ]] ; then
            pip install coverage coveralls
        fi
    fi

script:
  - echo "Running code style checks"
  - make styleCheck
  - echo "Running build for $TRAVIS_PYTHON_VERSION"
  - |
    if [[ "$TRAVIS_BRANCH" == "stable" ]] ; then
        # all version targets: build a wheel!
        make compile
        echo "Generating wheel... (skipping $(CIBW_SKIP))"
        cibuildwheel --output-dir wheelhouse
        ls -l wheelhouse/*
    elif [[ "$TRAVIS_BRANCH" == "master" ]] ; then
        # master branch: regular tests and code coverage analysis
        if [[ "$TRAVIS_PYTHON_VERSION" == "3.7" ]] ; then
            make compile-coverage
            echo "Running coverage analysis..."
            coverage run --source=fastmat bee.py list makedump
            coverage run -a --source=fastmat bee.py test -v -s .class
            coverage run -a --source=fastmat bee.py test -v -s .transform
            coverage run -a --source=fastmat bee.py test -v -s .algorithm
            coverage run -a --source=fastmat bee.py calibrate Circulant
            coverage run -a --source=fastmat bee.py test -vf -s Matrix.class Circulant.class
            coverage run -a --source=fastmat bee.py benchmark maxIter=0.001 maxInit=0.01 minItems=1
        else
            make test
        fi
    fi

after_success:
  - "./.travis.yml.after_success"
